version: 2.1

executors:
  terraform:
    docker:
      - image: hashicorp/terraform:1.5.0

jobs:
  terraform-plan:
    executor: terraform
    environment:
      AWS_DEFAULT_REGION: "us-east-1" # Optional default region
      HCP_API_TOKEN: $HCP_API_TOKEN
      TFE_TOKEN: $TFE_TOKEN
    steps:
      - checkout
      - run:
          name: Install AWS CLI
          command: |
            apk add --no-cache python3 py3-pip && pip3 install awscli
      - run:
          name: Configure AWS CLI
          command: |
            aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
            aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
            aws configure set region $AWS_DEFAULT_REGION
      - run:
          name: Install jq
          command: apk add --no-cache jq
      - run:
          name: Initialize Terraform
          command: |  
            terraform init \  
                -input=false  
            displayName: Terraform Init  
            env:  
              TF_TOKEN_app_terraform_io: $TFE_TOKEN
      - run:
          name: Terraform Plan
          command: terraform plan -out=tfplan
      - run:
          name: Review Plan Output
          command: |
            terraform show -json tfplan | jq '.resource_changes[] | {type: .type, name: .name, change: .change}' > plan_output.json
            cat plan_output.json

  terraform-apply:
    executor: terraform
    steps:
      - checkout
      - run:
          name: Initialize Terraform
          command: |  
            terraform init \  
                -input=false  
            displayName: Terraform Init  
            env:  
              TF_TOKEN_app_terraform_io: $TFE_TOKEN
      - run:
          name: Terraform Apply
          command: terraform apply -auto-approve

  terraform-destroy:
    executor: terraform
    steps:
      - checkout
      - run:
          name: Initialize Terraform
          command: |  
            terraform init \  
                -input=false  
            displayName: Terraform Init  
            env:  
              TF_TOKEN_app_terraform_io: $TFE_TOKEN
      - run:
          name: Terraform Destroy
          command: terraform destroy -auto-approve

workflows:
  terraform-workflow:
    jobs:
      - terraform-plan:
          context: AWS_Credentials
      - hold-apply:
          type: approval
          requires:
            - terraform-plan
      - terraform-apply:
          requires:
            - terraform-plan
            - hold-apply
          context: AWS_Credentials

      - hold-destroy:
          type: approval
          requires:
            - terraform-apply
      - terraform-destroy:
          requires:
            - terraform-apply
            - hold-destroy
          context: AWS_Credentials
